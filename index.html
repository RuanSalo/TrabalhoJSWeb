<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Portão da Sperança</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-4 p-0 bg-light">
					<div id="area-util">
						<p id="cabecalho" class="h2 text-center mx-3 p-2"></p>
						<p id="texto" class="h4 text-center m-3 p-2"></p>
						<div id="alternativas">
							<div class="d-grid gap-2 p-3">
								<button
									class="botao1"
									class="btn btn-primary mx-5 my-1"
									type="button"
								></button>
								<button
									class="botao2"
									class="btn btn-primary mx-5 my-1"
									type="button"
								></button>
								<button
									class="botao3"
									class="btn btn-primary mx-5 my-1"
									type="button"
								></button>
								<button
									class="botao4"
									class="btn btn-primary mx-5 my-1 mb-5"
									type="button"
								></button>
								<button
									class="btn btn-secondary dropdown-toggle"
									type="button"
									id="botaoCategoria"
									data-toggle="dropdown"
									aria-haspopup="true"
									aria-expanded="false"
								>
									Categoria
								</button>
								<div class="listaCategoriasDropdown">
									
								</div>
							</div>
							<div class="d-grid gap-2">
								<button
									class="botaoConfirmar"
									class="btn btn-primary mx-5 my-1 mb-5"
									type="button"
								></button>
								<button
									class="botaoArmazenaPergunta"
									class="btn btn-primary mx-5 my-1 mb-5"
									type="button"
								></button>
							</div>
						</div>
					</div>
				</div>
				<div class="col p-0">
					<div>
						<img
							id="imagens"
							class="position-absolute bottom-0 end-0"
							src="img/sprite-apresentacao.png"
						/>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
